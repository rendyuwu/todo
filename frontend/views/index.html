<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern TODO App</title>

    <!-- Tailwind CSS CDN with local fallback -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
      onerror="this.onerror=null;this.href='/css/tailwind.css';"
    />
    <link
      rel="stylesheet"
      href="/css/tailwind.css"
      onerror="this.onerror=null;this.parentElement.removeChild(this);"
    />

    <!-- SweetAlert2 local -->
    <link rel="stylesheet" href="/css/sweetalert2.min.css" />
    <script src="/js/sweetalert2.all.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Modern TODO App</h1>
        <p class="text-gray-600">Manage your tasks efficiently</p>
      </header>

      <main>
        <!-- Add Todo Form -->
        <section class="mb-12">
          <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
              Add New Task
            </h2>
            <form id="todoForm" class="space-y-4">
              <div>
                <label
                  for="title"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Title *</label
                >
                <input
                  type="text"
                  id="title"
                  name="title"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label
                  for="description"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Description</label
                >
                <textarea
                  id="description"
                  name="description"
                  rows="3"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                ></textarea>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label
                    for="status"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Status</label
                  >
                  <select
                    id="status"
                    name="status"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                  </select>
                </div>
                <div>
                  <label
                    for="priority"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Priority</label
                  >
                  <select
                    id="priority"
                    name="priority"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
              </div>
              <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300"
              >
                Add Task
              </button>
            </form>
          </div>
        </section>

        <!-- Todo List -->
        <section>
          <div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-2xl font-semibold text-gray-800">Your Tasks</h2>
              <div class="flex space-x-2">
                <button
                  id="refreshBtn"
                  class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md transition duration-300"
                >
                  <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
              </div>
            </div>

            <!-- Filter Buttons -->
            <div class="flex flex-wrap gap-2 mb-6">
              <button
                class="filter-btn px-4 py-2 bg-blue-100 text-blue-800 rounded-full text-sm font-medium ring-2 ring-offset-2"
                data-filter="all"
              >
                All
              </button>
              <button
                class="filter-btn px-4 py-2 bg-yellow-100 text-yellow-800 rounded-full text-sm font-medium"
                data-filter="pending"
              >
                Pending
              </button>
              <button
                class="filter-btn px-4 py-2 bg-orange-100 text-orange-800 rounded-full text-sm font-medium"
                data-filter="in_progress"
              >
                In Progress
              </button>
              <button
                class="filter-btn px-4 py-2 bg-green-100 text-green-800 rounded-full text-sm font-medium"
                data-filter="completed"
              >
                Completed
              </button>
            </div>

            <!-- Priority Filter Buttons -->
            <div class="flex flex-wrap gap-2 mb-6">
              <span class="text-sm font-medium text-gray-700 self-center"
                >Priority:</span
              >
              <button
                class="priority-filter-btn px-4 py-2 bg-gray-100 text-gray-800 rounded-full text-sm font-medium ring-2 ring-offset-2"
                data-priority="all"
              >
                All
              </button>
              <button
                class="priority-filter-btn px-4 py-2 bg-red-100 text-red-800 rounded-full text-sm font-medium"
                data-priority="high"
              >
                High
              </button>
              <button
                class="priority-filter-btn px-4 py-2 bg-yellow-100 text-yellow-800 rounded-full text-sm font-medium"
                data-priority="medium"
              >
                Medium
              </button>
              <button
                class="priority-filter-btn px-4 py-2 bg-green-100 text-green-800 rounded-full text-sm font-medium"
                data-priority="low"
              >
                Low
              </button>
            </div>

            <!-- Todo Items Container -->
            <div id="todoList" class="space-y-4">
              <!-- Todo items will be loaded here dynamically -->
              <div class="text-center py-8 text-gray-500">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <p>Loading tasks...</p>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="mt-16 text-center text-gray-600">
        <p>Â© 2025 Modern TODO App. All rights reserved.</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div
      id="editModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
        <div class="px-6 py-4 border-b border-gray-200">
          <h3 class="text-lg font-medium text-gray-900">Edit Task</h3>
        </div>
        <form id="editForm" class="px-6 py-4 space-y-4">
          <input type="hidden" id="editId" />
          <div>
            <label
              for="editTitle"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Title *</label
            >
            <input
              type="text"
              id="editTitle"
              name="title"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              for="editDescription"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Description</label
            >
            <textarea
              id="editDescription"
              name="description"
              rows="3"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="editStatus"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Status</label
              >
              <select
                id="editStatus"
                name="status"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div>
              <label
                for="editPriority"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Priority</label
              >
              <select
                id="editPriority"
                name="priority"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <div class="flex justify-end space-x-3 pt-4">
            <button
              type="button"
              id="cancelEdit"
              class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md transition duration-300"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition duration-300"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
